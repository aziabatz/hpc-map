program: main.py
name: sweep-test
method: bayes
metric:
    name: "val/reward"
    goal: maximize
parameters:
  model.optimizer_kwargs.lr:
    distribution: uniform
    min: 1e-8
    max: 1.25e-4
  policy.num_encoder_layers:
    values: [5, 8, 10, 15, 18, 20]
  policy.embedding_dim:
    values: [128, 256, 512]
  policy.num_heads:
    values: [8, 16, 32]

command:
  - ${env}
  - python
  - ${program}
  - experiment=matnetcaps