# @package _global_

defaults:
  - override /model: matnet.yaml
  - override /env: mpimap.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml
  - override /policy: matnetcaps.yaml

env:
  num_procs: 16
  num_machines: 4
  max_machine_capacity: 4
  normalize: True

  data_dir: ${paths.root_dir}/data/mpi
  #val_file: all_${env.num_procs}.npz
  test_file: ${env.num_procs}_${env.num_machines}.npz

logger:
  wandb:
    project: "mpi_mapping"
    tags: ["matnet", "${env.name}"]
    group: ${env.name}_procs_${env.num_procs}
    name: matnet-${env.name}-${env.num_procs}_${env.num_machines}_${model.batch_size}_${model.train_data_size}_${trainer.max_epochs}

policy:
  env_name: "atsp"
  embedding_dim: 128
  num_encoder_layers: 10
  num_heads: 16

model:
  batch_size: 4
  val_batch_size: 4
  test_batch_size: 1
  train_data_size: 100
  val_data_size: 25
  optimizer:
    "Adam"
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 0
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [85, 95]
  feats: "cost_matrix"

trainer:
  max_epochs: 100
  log_every_n_steps: ${model.batch_size}

seed: 1234
