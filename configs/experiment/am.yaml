# @package _global_

defaults:
  - override /model: am.yaml
  - override /env: mpimap.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  num_procs: 32
  num_machines: 8
  max_machine_capacity: 4
  normalize: True

logger:
  wandb:
    project: "mpi_mapping"
    tags: ["am", "${env.name}"]
    group: ${env.name}_procs_${env.num_procs}
    name: am-${env.name}-${env.num_procs}_${env.num_machines}_${model.batch_size}_${model.train_data_size}_${trainer.max_epochs}

model:
  batch_size: 4
  val_batch_size: 4
  test_batch_size: 4
  train_data_size: 1024
  val_data_size: 256
  test_data_size: 128
  optimizer_kwargs:
    lr: 3e-4
    weight_decay: 0.1
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [80, 95]
    gamma: 0.1

trainer:
  max_epochs: 1500
  log_every_n_steps: ${model.batch_size}

seed: 1234
