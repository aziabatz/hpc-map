# @package _global_

defaults:
  - override /model: matnet.yaml
  - override /env: mpimap.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  num_procs: 10
  num_machines: 4
  max_machine_capacity: 2

logger:
  wandb:
    project: "mpi_mapping"
    tags: ["matnet", "${env.name}"]
    group: ${env.name}_procs_${env.num_procs}
    name: matnet-${env.name}-${env.num_procs}_${env.num_machines}_${model.batch_size}_${model.train_data_size}_${trainer.max_epochs}

model:
#  mode: "Random"
  batch_size: 2
  val_batch_size: 2
  test_batch_size: 2
  train_data_size: 20
  val_data_size: 20
  test_data_size: 20
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 0
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [15, 25, 30, 50, 60, 80, 95]
    gamma: 0.1
  feats: "cost_matrix"

trainer:
  max_epochs: 10
  log_every_n_steps: ${model.batch_size}

seed: 1234